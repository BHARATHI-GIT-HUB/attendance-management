<nz-transfer
  [nzDataSource]="list"
  nzShowSearch
  [nzListStyle]="{ 'width.px': 300, 'height.px': 400 }"
  [nzRender]="render"
  *ngIf="list.length > 0"
  [nzTitles]="['Present', 'Absentees']"
  nzItemUnit="Student"
  nzItemsUnit="Students"
  (nzChange)="change($event)"
>
  <ng-template #render let-item>
    {{ item.rollNo }} - {{ item.name }}
  </ng-template>
</nz-transfer>
