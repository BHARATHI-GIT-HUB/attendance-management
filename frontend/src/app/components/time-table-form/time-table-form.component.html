<h1 class="text-lg mb-2 font-medium text-center">
  {{ timeTableId > 0 ? "Edit" : "Add" }} Time Table
</h1>
<form nz-form [formGroup]="form" class="w-[400px]" nzLayout="vertical">
  <div class="grid grid-cols-2 gap-4">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="student">Dept</nz-form-label>
      <nz-form-control nzErrorTip="Please select a section!">
        <nz-select
          class="w-full"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Department"
          nzDisabled
        >
          <nz-option nzValue="CSE" nzLabel="CSE"></nz-option>
          <nz-option nzValue="ECE" nzLabel="ECE"></nz-option>
          <nz-option nzValue="EEE" nzLabel="EEE"></nz-option>
          <nz-option nzValue="CIVIL" nzLabel="CIVIL"></nz-option>
          <nz-option nzValue="MECH" nzLabel="MECH"></nz-option>
          <nz-option nzValue="IT" nzLabel="IT"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="student">Section</nz-form-label>
      <nz-select
        class="w-full"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Section"
        formControlName="sectionId"
      >
        <nz-option
          *ngFor="let s of sections"
          [nzValue]="s.id"
          [nzLabel]="s.name"
        ></nz-option>
      </nz-select>
    </nz-form-item>
  </div>
  <nz-form-item>
    <nz-form-label nzRequired class="text-gray-700">Day</nz-form-label>
    <nz-form-control nzErrorTip="Please select day!">
      <nz-select
        class="w-full"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Day"
        formControlName="day"
      >
        <nz-option
          *ngFor="let day of days"
          [nzValue]="day"
          [nzLabel]="day"
        ></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <div class="grid grid-cols-2 gap-4">
    <nz-form-item *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
      <nz-form-label nzRequired class="text-gray-700"
        >{{ i }}st Period</nz-form-label
      >
      <nz-form-control nzErrorTip="Please select subject!">
        <nz-select
          class="w-full"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Subject"
          [formControlName]="'period' + i + 'SubjectId'"
        >
          <nz-option
            *ngFor="let s of subjects"
            [nzValue]="s.id"
            [nzLabel]="s.code + '-' + s.name"
          ></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>

  <div class="flex gap-4">
    <button
      nz-button
      [nzType]="'primary'"
      class="flex-grow submit"
      (click)="submit()"
    >
      {{ timeTableId > 0 ? "Save" : "Add" }}
    </button>
    <button
      nz-button
      [nzType]="'default'"
      class="flex-grow"
      (click)="timeTableId = -1; form.reset()"
      *ngIf="timeTableId > 0"
    >
      cancel
    </button>
  </div>
</form>
