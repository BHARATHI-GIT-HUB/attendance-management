<div class="w-full flex flex-col justify-center items-center">
    <div class="w-[1000px]">
      <form
        nz-form
        nzLayout="inline"
       
        class="flex items-start justify-end gap-4 mb-4"
      >
      <div>
        <nz-form-item class="!mb-0">
          <nz-form-label nzRequired class="text-gray-700">Subject</nz-form-label>
          <nz-form-control nzErrorTip="Please Input Code">
            <input
              nz-input
              type="text"
              class="max-w-[150px]"
              nz-select
            />
        
          </nz-form-control>
        </nz-form-item>
      </div>
        <div>
          <nz-form-item class="!mb-0">
            <nz-form-label nzRequired class="text-gray-700">Section</nz-form-label>
            <nz-form-control nzErrorTip="Please Input Code">
              <input
                nz-input
                type="text"
                class="max-w-[150px]"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div>
          <nz-form-item class="!mb-0">
            <nz-form-label nzRequired class="text-gray-700">Total Hours</nz-form-label>
            <nz-form-control nzErrorTip="Please Input Name">
              <input
                nz-input
                type="text"
                class="max-w-[150px]"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
        <button nz-button [nzType]="'primary'">
       Add
        </button>
        <button
          nz-button
          [nzType]="'default'"

        >
          cancel
        </button>
      </form>
      <nz-table
        #basicTable
     
        [nzShowPagination]="false"
      >
        <thead>
          <tr>
            <th>Subject</th>
            <th>Section</th>
            <th>Total Hours</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of basicTable.data">
            <td>{{ s.code }}</td>
            <td>{{ s.name }}</td>
            <td>
              <div class="flex gap-4 items-center">
                <span
                  class="text-red-400 text-base cursor-pointer"
                  nz-icon
                  nzType="delete"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Delete"
                  nz-popconfirm
                  nzPopconfirmPlacement="bottom"
                  nzPopconfirmTitle="Are you sure delete this section?"
             
                ></span>
                <span
                  class="text-blue-400 text-base cursor-pointer"
                  nz-icon
                  nzType="edit"
                  nzTheme="outline"
                  nz-tooltip
                  nzTooltipTitle="Edit"
                 
                ></span>
              </div>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
